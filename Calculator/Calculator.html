<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c82525;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="operate('divide')">/</button>

            <button class="button" onclick="appendNumber(6)">5</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="operate('multiply')">*</button>

            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="operate('subtract')">-</button>

            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="appendDot()">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="operate('add')">+</button>

            <button class="button" onclick="clearDisplay()" colspan="4">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
